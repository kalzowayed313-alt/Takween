    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f8fafc;
      }
      /* Custom scrollbar for Kanban */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Red Flash Animation for Expiring Sprints */
      @keyframes pulse-red {
        0%, 100% { 
          background-color: rgba(255, 255, 255, 1); 
          box-shadow: 0 0 0 0 rgba(225, 29, 72, 0);
          border-color: rgba(225, 29, 72, 0.4);
        }
        50% { 
          background-color: rgba(255, 241, 242, 1); 
          box-shadow: 0 0 20px 0 rgba(225, 29, 72, 0.2);
          border-color: rgba(225, 29, 72, 1);
        }
      }
      .dark .pulse-red-animate {
        animation: pulse-red-dark 2s infinite;
      }
      @keyframes pulse-red-dark {
        0%, 100% { 
          background-color: rgba(15, 23, 42, 1); 
          border-color: rgba(225, 29, 72, 0.2);
        }
        50% { 
          background-color: rgba(69, 10, 10, 0.3); 
          border-color: rgba(225, 29, 72, 1);
        }
      }
      .pulse-red-animate {
        animation: pulse-red 2s infinite;
      }
    </style>
